<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
  <link rel="stylesheet" href="./style/style.css" />
  <title>Alert Analysis</title>
</head>

<body>
  <div class="container p-3 bg-dark text-light">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <header class="h1 mb-5 fw-bold text-warning">Alert Analysis</header>
      </div>
    </div>
    <form action="alert" class="row">
      <div class="col-md-6 offset-md-3">

        <div class="mb-3">
          <label for="colFormLabelLg" class="h5">Upload Alert Data</label>
          <input type="file" class="form-control mb-3" id="exampleFormControlInput1" placeholder="name@example.com" />
          <button class="btn btn-warning">Upload Alert Data</button>
        </div>

        <div class="mb-3">
          <label for="colFormLabelLg" class="h5">Upload Regenerated Data</label>
          <input type="file" class="form-control mb-3" id="exampleFormControlInput1" placeholder="name@example.com" />
          <button class="btn btn-warning">
            Upload Regenerated Data
          </button>
        </div>

        <div class="mb-3 border-bottom">
          <p class="note"><samp>Note:</samp>note goes here</p>
        </div>

        <div class="mb-3">
          <label class="h5">Alert Backlog</label>
          <select class="form-select mb-3" aria-label="Default select example">
            <option selected>Weekly Alert Backlog</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
          <button class="btn btn-warning">
            Run
          </button>
        </div>

        <div class="mb-3">
          <a class="d-block" href="#">Download_Agnd Report</a>
          <a class="d-block" href="#">Download_Weekly Alert Backlog</a>
        </div>

        <div class="mb-3">
          <label class="h5">Metting Docks</label>
          <select class="form-select mb-3" aria-label="Default select example">
            <option selected>Metting Docks</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
          <button class="btn btn-warning">
            Run
          </button>
        </div>

        <div class="mb-3">
          <label class="h5">Quarterly Survelliance Review</label>
          <input type="file" class="form-control mb-3" id="exampleFormControlInput1" placeholder="name@example.com" />
          <button class="btn btn-warning">Run</button>
        </div>

        <div class="mb-3 border-bottom">
          <label for="colFormLabelLg" class="h5">Yearly Survelliance Review</label>
          <input type="file" class="form-control mb-3" id="exampleFormControlInput1" placeholder="name@example.com" />
          <button class="btn btn-warning mb-3">Run</button>
        </div>

        <div class="mb-3">
          <a class="d-block" href="#">Logout</a>
          <a class="d-block" href="#">Change Password</a>
        </div>

      </div>
    </form>
  </div>
</body>

</html>
